<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Infinicard — Mail Test</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:760px;margin:36px auto;padding:0 16px}
      label{display:block;margin-top:12px}
      input,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:6px}
      button{margin-top:12px;padding:10px 16px;border:0;background:#0b6efd;color:white;border-radius:6px}
      pre{background:#f6f8fa;padding:12px;border-radius:6px;white-space:pre-wrap}
    </style>
  </head>
  <body>
    <h1>Infinicard — Mail Test</h1>
    <p>Use this page to send a test email through the local API endpoint <code>/api/mail/send-test</code>.</p>

    <form id="mailForm">
      <label>To
        <input id="to" type="email" placeholder="recipient@example.com" required />
      </label>
      <label>Subject
        <input id="subject" type="text" placeholder="Test subject" />
      </label>
      <label>Text
        <textarea id="text" rows="6" placeholder="Email body"></textarea>
      </label>
      <button type="submit">Send Test Email</button>
    </form>

    <h3>Response</h3>
    <pre id="output">(no response yet)</pre>

    <script>
      const form = document.getElementById('mailForm');
      const out = document.getElementById('output');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        out.textContent = 'Sending...';
        const payload = {
          to: document.getElementById('to').value,
          subject: document.getElementById('subject').value,
          text: document.getElementById('text').value,
        };

        try {
          const res = await fetch('/api/mail/send-test', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });
          const json = await res.json();
          out.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
          out.textContent = 'Error: ' + err.message;
        }
      });
    </script>
  </body>
</html>
