services:
  postgres:
    image: postgres:16-alpine
    container_name: infinicard_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: infinicard
      POSTGRES_USER: infinicard_user
      POSTGRES_PASSWORD: infinicard_pass_2024
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - infinicard_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infinicard_user -d infinicard"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4.8.1
    container_name: infinicard_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - infinicard_network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local

networks:
  infinicard_network:
    driver: bridge
