services:
  postgres:
    image: postgres:16-alpine
    container_name: infinicard_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: infinicard
      POSTGRES_USER: infinicard_user
      POSTGRES_PASSWORD: infinicard_pass_2024
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - infinicard_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infinicard_user -d infinicard"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4.8.1
    container_name: infinicard_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - infinicard_network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres


  # Optional: run the API inside Docker for development. This will mount the repo and
  # start the dev server. Environment variables are read from .env (see .env.example).
  backend:
    image: node:18-alpine
    container_name: infinicard_api
    restart: unless-stopped
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install --no-audit --no-fund && npm run dev"
    ports:
      - "3000:3000"
    # Use the project .env for most values, but when running inside Docker
    # the DB host/port should point to the Postgres service (container internal)
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
    networks:
      - infinicard_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  infinicard_network:
    driver: bridge
